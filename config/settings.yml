plugins:
  bbcode_enabled:
    default: true
    client: true
  enable_markdown_typographer:
    client: false
    default: false
  markdown_typographer_quotation_marks:
    client: false
    default: false
  discourse_normalize_whitespace:
    default: true
    client: true
    description:
      en: "Activate to set all whitespace to the default space character (U+0020)"
  preserve_whitespace:
    default: false
    client: true
    description:
      en: "Activate to set repeating spaces (U+0020) to non-breaking spaces (U+00A0).
      Note that discourse_normalize_whitespace must be disabled to preserve non-breaking spaces."
  enable_bbscript:
    default: false
    client: true
    description:
      en: "Activate to enable BBScript support. See the github wiki for more information."
  fontawesome_kit_url:
    default: ""
    client: true
    refresh: true
    description:
      en: "Enter the URL of your Font Awesome kit to enable Font Awesome icons in BBCode."